{% extends 'pushup/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="page-header">
        <h1>Edit Workout</h1>
      </div>
      
      <form action="" method="post">
        {% csrf_token %}
        {{ workout_form|crispy }}
        {{ exercise_set_form|crispy }}
        <input type="submit" value="Save" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
